server:
  port: 11001
  max-http-header-size: 1MB
spring:
  application:
    name: auth
  cloud:
    # 关闭版本验证
    compatibility-verifier:
      enabled: false
    nacos:
      discovery:
        server-addr: ${NACOS_HOST:localhost}:${NACOS_PORT:8848}
        namespace: ${namespace:}
        ip: ${ip:localhost}
        register-enabled: true
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        namespace: ${namespace:}
        shared-configs:
          - dataId: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
          - dataId: grpc.yml
            refresh: false
        enabled: true
        refresh-enabled: ${config.refresh:false}
    sentinel:
      enabled: true
      transport:
        dashboard: "localhost:8080"
      eager: true
      datasource:
        ds1:
          file:
            file: "classpath: flow-rule.json"
            date-type: json
            rule-type: flow
        ds2:
          file:
            file: "classpath: degrade-rule.json"
            date-type: json
            rule-type: degrade

  profiles:
    active: dev
  banner:
    image:
      width: 100
      pixelmode: block
  jackson:
    date-format: java.text.SimpleDateFormat
auth:
  serviceName: '认证中心'
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
debug: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    db:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
  prometheus:
    enabled: true

fegin:
  sentinel:
    enabled: true